<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supabase Storage Test</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            line-height: 1.6;
        }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
        button {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background: #45a049; }
        #results {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            white-space: pre-wrap;
        }
        input[type="file"] {
            margin: 10px 0;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>üîß Supabase Storage Test Tool</h1>
    <p>This tool helps you test and verify your Supabase storage setup for the Placement Predictor application.</p>
    
    <div>
        <h3>Step 1: Test Connection</h3>
        <button onclick="testConnection()">Test Storage Connection</button>
    </div>
    
    <div>
        <h3>Step 2: Create Buckets</h3>
        <button onclick="createBuckets()">Create Required Buckets</button>
    </div>
    
    <div>
        <h3>Step 3: Test Upload</h3>
        <input type="file" id="testFile" accept=".pdf" />
        <button onclick="testUpload()">Test File Upload</button>
    </div>
    
    <div>
        <h3>Step 4: Clean Up</h3>
        <button onclick="cleanup()">Remove Test Files</button>
    </div>
    
    <div id="results"></div>

    <script>
        // Initialize Supabase client with your project details
        const SUPABASE_URL = 'https://yduiaxjgolkiaydilfux.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlkdWlheGpnb2xraWF5ZGlsZnV4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgwMzM4MjIsImV4cCI6MjA3MzYwOTgyMn0.Ws16Qu16E98shNmhR5_myYnd7mUWPbLnI64iJZLvu6o';
        
        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        const results = document.getElementById('results');
        
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : 'info';
            results.innerHTML += `<span class="${className}">[${timestamp}] ${message}</span>\n`;
            results.scrollTop = results.scrollHeight;
            console.log(message);
        }
        
        async function testConnection() {
            log('üîç Testing Supabase storage connection...');
            
            try {
                const { data, error } = await supabaseClient.storage.listBuckets();
                
                if (error) {
                    log(`‚ùå Connection failed: ${error.message}`, 'error');
                    return;
                }
                
                log(`‚úÖ Connection successful!`, 'success');
                log(`üì¶ Found ${data.length} buckets: ${data.map(b => b.name).join(', ') || 'none'}`);
                
                const requiredBuckets = ['resumes', 'certificates'];
                const missingBuckets = requiredBuckets.filter(name => 
                    !data.some(bucket => bucket.name === name)
                );
                
                if (missingBuckets.length > 0) {
                    log(`‚ö†Ô∏è  Missing buckets: ${missingBuckets.join(', ')}`, 'error');
                    log('üí° Click "Create Required Buckets" to fix this');
                } else {
                    log('‚úÖ All required buckets exist!', 'success');
                }
                
            } catch (error) {
                log(`‚ùå Connection test failed: ${error.message}`, 'error');
            }
        }
        
        async function createBuckets() {
            log('üèóÔ∏è  Creating required storage buckets...');
            
            const buckets = [
                {
                    name: 'resumes',
                    config: {
                        public: true,
                        allowedMimeTypes: ['application/pdf'],
                        fileSizeLimit: 5242880 // 5MB
                    }
                },
                {
                    name: 'certificates',
                    config: {
                        public: true,
                        allowedMimeTypes: ['application/pdf', 'image/jpeg', 'image/png'],
                        fileSizeLimit: 5242880 // 5MB
                    }
                }
            ];
            
            for (const bucket of buckets) {
                try {
                    log(`üì¶ Creating bucket: ${bucket.name}...`);
                    
                    const { data, error } = await supabaseClient.storage.createBucket(
                        bucket.name, 
                        bucket.config
                    );
                    
                    if (error) {
                        if (error.message.includes('already exists')) {
                            log(`‚úÖ Bucket "${bucket.name}" already exists`, 'success');
                        } else {
                            log(`‚ùå Failed to create bucket "${bucket.name}": ${error.message}`, 'error');
                        }
                    } else {
                        log(`‚úÖ Successfully created bucket: ${bucket.name}`, 'success');
                    }
                    
                } catch (error) {
                    log(`‚ùå Error creating bucket "${bucket.name}": ${error.message}`, 'error');
                }
            }
            
            log('üîÑ Re-testing connection...');
            await testConnection();
        }
        
        async function testUpload() {
            const fileInput = document.getElementById('testFile');
            const file = fileInput.files[0];
            
            if (!file) {
                log('‚ö†Ô∏è  Please select a PDF file first', 'error');
                return;
            }
            
            if (file.type !== 'application/pdf') {
                log('‚ö†Ô∏è  Please select a PDF file', 'error');
                return;
            }
            
            log(`üì§ Testing upload with file: ${file.name} (${(file.size / 1024).toFixed(1)} KB)...`);
            
            try {
                // Test upload to resumes bucket
                const fileName = `test/test_${Date.now()}.pdf`;
                
                const { data, error } = await supabaseClient.storage
                    .from('resumes')
                    .upload(fileName, file);
                
                if (error) {
                    log(`‚ùå Upload failed: ${error.message}`, 'error');
                    
                    if (error.message.includes('row-level security')) {
                        log('üí° This is an RLS policy issue. You need to configure storage policies.', 'info');
                        log('üí° See STORAGE_SETUP.md for detailed instructions', 'info');
                    }
                    return;
                }
                
                log(`‚úÖ Upload successful! File path: ${data.path}`, 'success');
                
                // Test getting public URL
                const { data: { publicUrl } } = supabaseClient.storage
                    .from('resumes')
                    .getPublicUrl(data.path);
                
                log(`üîó Public URL: ${publicUrl}`);
                
                // Store the path for cleanup
                window.testFilePath = data.path;
                
            } catch (error) {
                log(`‚ùå Upload test failed: ${error.message}`, 'error');
            }
        }
        
        async function cleanup() {
            if (!window.testFilePath) {
                log('‚ÑπÔ∏è  No test files to clean up');
                return;
            }
            
            log('üßπ Cleaning up test files...');
            
            try {
                const { error } = await supabaseClient.storage
                    .from('resumes')
                    .remove([window.testFilePath]);
                
                if (error) {
                    log(`‚ö†Ô∏è  Cleanup warning: ${error.message}`, 'error');
                } else {
                    log('‚úÖ Test files cleaned up successfully', 'success');
                    window.testFilePath = null;
                }
                
            } catch (error) {
                log(`‚ùå Cleanup failed: ${error.message}`, 'error');
            }
        }
        
        // Initialize
        log('üöÄ Supabase Storage Test Tool Ready');
        log('üìã Follow the steps above to test your storage setup');
        log('');
    </script>
</body>
</html>
